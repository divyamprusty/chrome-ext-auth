<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ChatBot Extension</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        background-color: #111827;
        color: white;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
      
      /* Auth Screen Styles */
      .auth-container {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }
      
      .auth-card {
        width: 100%;
        max-width: 320px;
        background-color: #1f2937;
        border-radius: 0.5rem;
        padding: 1.5rem;
        text-align: center;
      }
      
      .auth-header {
        margin-bottom: 1.5rem;
      }
      
      .auth-header h1 {
        font-size: 1.5rem;
        font-weight: 700;
        color: white;
        margin-bottom: 0.5rem;
      }
      
      .auth-header p {
        color: #9ca3af;
        font-size: 0.8rem;
        margin-bottom: 1rem;
      }
      
      .redirect-btn {
        width: 100%;
        background-color: #3b82f6;
        color: white;
        font-weight: 500;
        padding: 0.75rem;
        border: none;
        border-radius: 0.375rem;
        cursor: pointer;
        transition: background-color 0.2s;
        margin-bottom: 1rem;
        text-decoration: none;
        display: inline-block;
        font-size: 0.875rem;
      }
      
      .redirect-btn:hover {
        background-color: #2563eb;
      }
      
      .demo-note {
        text-align: center;
        font-size: 0.7rem;
        color: #6b7280;
      }
      
      .extension-badge {
        display: inline-block;
        background-color: #1e40af;
        color: #93c5fd;
        font-size: 0.65rem;
        padding: 0.2rem 0.4rem;
        border-radius: 0.25rem;
        margin-left: 0.5rem;
      }
      
      .status-message {
        background-color: #059669;
        color: white;
        padding: 0.75rem;
        border-radius: 0.375rem;
        margin-bottom: 1rem;
        font-size: 0.8rem;
        text-align: center;
      }
      
      /* Chat Interface Styles */
      .chat-container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        background-color: #111827;
        display: none;
      }
      
      .chat-header {
        background-color: #1f2937;
        padding: 0.5rem;
        border-bottom: 1px solid #374151;
        display: flex;
        justify-content: space-between;
        align-items: center;
        min-height: 40px;
        flex-shrink: 0;
      }

      .close-panel-btn {
        background: none;
        border: none;
        color: #9ca3af;
        cursor: pointer;
        padding: 0.25rem;
        border-radius: 0.25rem;
        transition: color 0.2s;
        margin-left: 0.5rem;
      }

      .close-panel-btn:hover {
        color: #ef4444;
      }
      
      .chat-header-left {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      
      .menu-btn {
        background: none;
        border: none;
        color: #9ca3af;
        cursor: pointer;
        padding: 0.25rem;
        border-radius: 0.25rem;
        transition: color 0.2s;
      }
      
      .menu-btn:hover {
        color: white;
      }
      
      .chat-title {
        font-size: 0.9rem;
        font-weight: 600;
        color: white;
      }
      
      .new-chat-btn {
        background: none;
        border: none;
        color: #9ca3af;
        cursor: pointer;
        padding: 0.25rem;
        border-radius: 0.25rem;
        transition: color 0.2s;
      }
      
      .new-chat-btn:hover {
        color: white;
      }
      
      .chat-main {
        flex: 1;
        display: flex;
        overflow: hidden;
      }
      
      .chat-sidebar {
        background-color: #1f2937;
        width: 160px;
        min-width: 160px;
        border-right: 1px solid #374151;
        padding: 0.5rem;
        overflow-y: auto;
        display: none;
      }
      
      .chat-sidebar.open {
        display: block;
      }
      
      .sidebar-header {
        margin-bottom: 0.75rem;
      }
      
      .sidebar-title {
        font-size: 0.8rem;
        font-weight: 600;
        color: white;
        margin-bottom: 0.5rem;
      }
      
      .sessions-list {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }
      
      .session-item {
        padding: 0.5rem;
        background-color: #374151;
        border-radius: 0.25rem;
        cursor: pointer;
        transition: background-color 0.2s;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .session-item:hover {
        background-color: #4b5563;
      }
      
      .session-item.active {
        background-color: #3b82f6;
      }
      
      .session-content {
        flex: 1;
        min-width: 0;
      }
      
      .session-title {
        font-size: 0.75rem;
        font-weight: 500;
        margin-bottom: 0.125rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      
      .session-preview {
        font-size: 0.65rem;
        color: #9ca3af;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      
      .delete-btn {
        background: none;
        border: none;
        color: #9ca3af;
        cursor: pointer;
        padding: 0.125rem;
        border-radius: 0.125rem;
        transition: color 0.2s;
        margin-left: 0.25rem;
      }
      
      .delete-btn:hover {
        color: #ef4444;
      }
      
      .chat-content {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      
      .messages-container {
        flex: 1;
        padding: 0.5rem;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        min-height: 0;
      }
      
      .welcome-message {
        text-align: center;
        color: #9ca3af;
        margin: auto;
        font-size: 0.8rem;
      }
      
      .message {
        display: flex;
        justify-content: flex-start;
      }
      
      .message.user {
        justify-content: flex-end;
      }
      
      .message-bubble {
        max-width: 85%;
        padding: 0.4rem 0.6rem;
        border-radius: 0.5rem;
        font-size: 0.75rem;
        line-height: 1.4;
        word-wrap: break-word;
      }
      
      .message.user .message-bubble {
        background-color: #3b82f6;
        color: white;
      }
      
      .message.assistant .message-bubble {
        background-color: #374151;
        color: #e5e7eb;
      }
      
      .chat-input-container {
        padding: 0.5rem;
        border-top: 1px solid #374151;
        background-color: #1f2937;
        flex-shrink: 0;
      }
      
      .chat-form {
        display: flex;
        gap: 0.5rem;
      }
      
      .chat-input {
        flex: 1;
        padding: 0.4rem 0.6rem;
        background-color: #374151;
        border: 1px solid #4b5563;
        border-radius: 0.375rem;
        color: white;
        font-size: 0.75rem;
        resize: none;
        min-height: 32px;
        max-height: 80px;
      }
      
      .chat-input:focus {
        outline: none;
        border-color: #3b82f6;
      }
      
      .chat-input:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      
      .chat-input::placeholder {
        color: #9ca3af;
      }
      
      .send-btn {
        background-color: #3b82f6;
        color: white;
        padding: 0.4rem 0.8rem;
        border: none;
        border-radius: 0.375rem;
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.2s;
        font-size: 0.75rem;
        min-width: 50px;
      }
      
      .send-btn:hover:not(:disabled) {
        background-color: #2563eb;
      }
      
      .send-btn:disabled {
        background-color: #6b7280;
        cursor: not-allowed;
      }
      
      .loading-spinner {
        display: inline-block;
        width: 12px;
        height: 12px;
        border: 2px solid #ffffff33;
        border-radius: 50%;
        border-top-color: #ffffff;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Scrollbar Styles */
      ::-webkit-scrollbar {
        width: 4px;
      }
      
      ::-webkit-scrollbar-track {
        background: #1f2937;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 2px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }
    </style>
</head>
<body>
    <!-- Auth Screen -->
    <div id="auth-screen" class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>ChatBot <span class="extension-badge">Extension</span></h1>
                <p>Sign in to your web app to access the chatbot</p>
            </div>
            
            <div id="status-container"></div>
            
            <a href="#" class="redirect-btn" id="redirect-btn">
                Go to Web App to Sign In
            </a>
            
            <div class="demo-note">
                The extension will automatically sync with your web app login status
            </div>
        </div>
    </div>

    <!-- Chat Interface -->
    <div id="chat-screen" class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="chat-header-left">
                <button id="menu-toggle" class="menu-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <h1 class="chat-title">ChatBot</h1>
            </div>
            <div style="display: flex; align-items: center;">
                <button id="new-chat" class="new-chat-btn" title="New Chat">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
                <button id="close-panel" class="close-panel-btn" title="Close Panel">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
        </div>

        <div class="chat-main">
            <!-- Sidebar -->
            <div id="chat-sidebar" class="chat-sidebar">
                <div class="sidebar-header">
                    <h3 class="sidebar-title">Conversations</h3>
                </div>
                <div id="sessions-list" class="sessions-list">
                    <!-- Sessions will be populated here -->
                </div>
            </div>

            <!-- Chat Content -->
            <div class="chat-content">
                <!-- Messages -->
                <div id="messages-container" class="messages-container">
                    <div class="welcome-message">
                        Start a conversation...
                    </div>
                </div>

                <!-- Input -->
                <div class="chat-input-container">
                    <form id="chat-form" class="chat-form">
                        <textarea 
                            id="chat-input" 
                            class="chat-input" 
                            placeholder="Type your message..."
                            rows="1"
                        ></textarea>
                        <button type="submit" id="send-btn" class="send-btn">
                            Send
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Supabase Bundle (Local) -->
    <script src="./supabase-bundle.js"></script>
    
    <!-- Extension scripts -->
    <script src="./extension-setup.js"></script>
    <script src="./supabase.js"></script>
    <script src="./extension.js"></script>
</body>
</html>
