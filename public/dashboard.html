<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - ChatBot Extension</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        background-color: #111827;
        color: white;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
      }
      
      .dashboard-header {
        background-color: #1f2937;
        padding: 1rem;
        border-bottom: 1px solid #374151;
        display: flex;
        justify-content: space-between;
        align-items: center;
        min-height: 60px;
        flex-shrink: 0;
      }
      
      .dashboard-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: white;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      
      .nav-btn {
        background-color: #374151;
        color: #9ca3af;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        cursor: pointer;
        font-size: 0.875rem;
        transition: all 0.2s;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.25rem;
      }
      
      .nav-btn:hover {
        background-color: #4b5563;
        color: white;
      }
      
      .nav-btn.active {
        background-color: #3b82f6;
        color: white;
      }
      
      .dashboard-content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
      
      .welcome-card {
        background-color: #1f2937;
        border-radius: 0.75rem;
        padding: 3rem;
        text-align: center;
        max-width: 500px;
        width: 100%;
        border: 1px solid #374151;
      }
      
      .welcome-title {
        font-size: 3rem;
        font-weight: 700;
        color: white;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .welcome-subtitle {
        font-size: 1.125rem;
        color: #9ca3af;
        margin-bottom: 2rem;
      }
      
      .dashboard-stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 1rem;
        margin-top: 2rem;
      }
      
      .stat-card {
        background-color: #374151;
        padding: 1rem;
        border-radius: 0.5rem;
        text-align: center;
      }
      
      .stat-number {
        font-size: 1.5rem;
        font-weight: 700;
        color: #3b82f6;
        margin-bottom: 0.25rem;
      }
      
      .stat-label {
        font-size: 0.75rem;
        color: #9ca3af;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <h1 class="dashboard-title">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="9" y1="9" x2="15" y2="9"></line>
                <line x1="9" y1="13" x2="15" y2="13"></line>
                <line x1="9" y1="17" x2="15" y2="17"></line>
            </svg>
            Dashboard
        </h1>
        <button id="nav-to-chatbot" class="nav-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
            Go to Chatbot
        </button>
    </div>
    
    <div class="dashboard-content">
        <div class="welcome-card">
            <h2 class="welcome-title">Hello World!</h2>
            <p class="welcome-subtitle">Welcome to your Dashboard</p>
            
            <div class="dashboard-stats">
                <div class="stat-card">
                    <div class="stat-number">42</div>
                    <div class="stat-label">Total Chats</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">1.2k</div>
                    <div class="stat-label">Messages</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">98%</div>
                    <div class="stat-label">Satisfaction</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Extension scripts -->
    <script src="./extension-setup.js"></script>
    <script src="./dashboard-script.js"></script>
</body>
</html>
